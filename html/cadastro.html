<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- Começo do cabeçalho -->
    <div class="cabecalho">
        <div class="caixa">
            <span class="span_logo" style="color:white;"> <span style="color: red;">Projeto</span> IoT Revolucionário </span>
        <nav>
            <ul>
                <li>HOME</li>
                <li>SOBRE</li>
                <li>CONTATO</li>
                <li style="color: red;">LOGIN</li>
            </ul>
        </nav>
    </div>
    </div>
    </div>
    <!-- Parte Cadastro -->
    <div class="cadastro">
        <div class="caixa">
            <h1 id="tt_titulo">Faça aqui seu cadastro!</h1>
            <br>
            <p id="nome"> <b> Nome Completo: </b>
            <br>
            <input type="text" class="inp_padrao" placeholder="Nome e Sobrenome">
            </p>
            <br>
           <p id="login"> <b> Login: </b>
            <br>
            <input type="text" class="inp_padrao" placeholder="Seu nome de usuario">
           </p>
            <br>
            <p id="senha">
            <b> Senha: </b>
            <br>
            <input type="text" class="inp_padrao" placeholder="****************">
            </p>
            <br>
            <button class="but_cad">Cadastrar</button>

            <img id="img_cad" src="../imagem/aaa.jpg">
        </div>
    </div>
